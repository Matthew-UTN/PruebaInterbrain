<div class="container">
    <div></div>
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                    <mat-error *ngIf="this.loginForm.value.email.invalid">{{getErrorMessageEmail()}}</mat-error>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                    <mat-error *ngIf="this.loginForm.value.password.invalid">{{getErrorMessagePassword()}}</mat-error>
                </p>

                <button type="submit" mat-raised-button color="primary" style="width: 100%;">Login</button>
            </form>

            <button mat-raised-button color="primary" style="width: 100%; margin-top: 20px;" [routerLink]="['/register']">Sos nuevo?</button>
    
    
        </mat-card-content>
        
    </mat-card>
</div>
